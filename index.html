<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="./script.js"></script>
    <title>odin-scetch</title>
  </head>
  <body>
    <div class="limits">
      <div class="drawing--window"></div>
      <div class="manipulation--window">
        <div class="form-row">
          <form action="" method="get" class="squares--form">
            <label for="change-squares">Side size:</label>
            <input
              id="change-squares"
              name="full-name"
              type="number"
              min="1"
              max="100"
            />
            <button>Submit</button>
          </form>
        </div>
        <div class="form-row color-row">
          <div class="colors">
            <div class="color hansa-yellow" data-clr="rgb(233, 214, 107)"></div>
            <div
              class="color quinacridone-gold data"
              data-clr="rgb(230, 130, 70)"
            ></div>
            <div class="color carmine data" data-clr="rgb(150, 0, 24)"></div>
            <div
              class="color ultramarine data"
              data-clr="rgb(65, 102, 245)"
            ></div>
            <div
              class="color phthalo-green data"
              data-clr="rgb(18, 53, 36)"
            ></div>
            <div
              class="color burnt-sienna data"
              data-clr="rgb(226, 74, 29)"
            ></div>
          </div>
          <div class="color-name"></div>
        </div>
        <div class="form-row">
          <div class="buttons eraser--button">Eraser</div>
        </div>
        <div class="form-row">
          <div class="buttons clear--button">Clear all</div>
        </div>
        <div class="form-row">
          <div class="buttons black--button">Black</div>
        </div>
        <div class="form-row">
          <div class="buttons rainbow--button">Rainbow</div>
        </div>
      </div>
    </div>
  </body>
</html>
